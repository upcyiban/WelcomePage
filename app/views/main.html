
<div style="width: 100%;margin-top: 10px;word-wrap: break-word;word-break: normal; " ng-controller="ShopListCtrl">
  <div class="showSection" ng-repeat="shop in shops">
    <a ng-href="{{shop.src}}" style="text-decoration:none "><div align="center" style="margin-top: -30px" class="hover"><img ng-src="{{shop.imgsrc}}" class="img-responsive img-circle" alt="头像" width="40%"></div>
    <p align="center" class="lead" style="margin-top: 10px">{{shop.title}}</p>
    </a>
  </div>
</div>
